 function render(title, state) {
   var container = document.createElement("div");
   container.className = "container";

   var info = document.createElement("div");
   info.className = "info";
   container.appendChild(info);

   var h2 = document.createElement("h2");
   h2.innerText = title;
   info.appendChild(h2);

   var widgetContainer = document.createElement("div");
   widgetContainer.className = "widget-container";
   var cid = "container-" + (document.getElementsByClassName("container").length + 1);
   widgetContainer.id = cid;

   container.appendChild(widgetContainer);

   document.body.appendChild(container);
   var w = new Auth0UsersWidget("domain", "token");
   w.state = state;
   w.state.action = {
     label: "Look Up",
     handler: function(user) {
       alert("looking up " + user.nickname);
       console.log(user);
     }
   };
   w.render(document.getElementById(cid));
 }
