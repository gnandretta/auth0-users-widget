<!DOCTYPE html>
<title>Auth0 Users Widget</title>
<meta charset="utf-8">
<!-- <link href="https://cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" /> -->
<link href="styleguide.css" rel="stylesheet" />
<link href="http://auth0.github.io/lock-social-icons/dist/index.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="style.css" rel="stylesheet" type="text/css">
<div id="widget"></div>
<script src="./bundle.js"></script>
<script>
 var w = new Auth0UsersWidget(
   "gnandretta.auth0.com",
   localStorage.getItem("token"),
   {
     label: "look up",
     handler: function(user) {
       window.location.href = "https://google.com/search?q=" + encodeURIComponent(user.name);
     }
   }
 );
 w.render(document.getElementById("widget"));
</script>
